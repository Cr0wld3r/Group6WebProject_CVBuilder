{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="login-page">
        <img
        class="login"
          src="{% static 'img/text_logo.png' %}"
          style="border-radius: 12px;"
        />
  
        <div class="login-container">
          <h1><b>Đăng Nhập</b></h1>
          <form class="form" action="." method="POST">
          {% csrf_token %}
            <h5>Họ và tên</h5>
            {{form.username}}
  
            <h5>Mật khẩu</h5>
            {{form.password}}

            <p>
              By continuing, you agree to WhereCV's Conditions of Use and Privacy
              Notice.
            </p>
            <button
              type="submit"
              class="login-button"
            >
              Đăng Nhập
            </button>
          </form>
            <p>
              Chưa có tài khoản? <span><a href="/register">Đăng ký ngay!</a></span>
            </p>
        </div>
      </div>
</body>
</html>
