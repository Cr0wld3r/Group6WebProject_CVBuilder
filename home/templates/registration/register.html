{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="register-page">
        <img
        class="register_logo"
           src="{% static 'img/text_logo.png' %}"
          style="border-radius: 12px;"
        />
  
        <div class="register-container">
          <h1><b>Đăng Ký</b></h1>
          <form class="form" action="." method="POST">
          {% csrf_token %}
            <h5>Họ và tên</h5>
            {{form.username}}

            <h5>Email hoặc số điện thoại</h5>
            {{form.email}}
  
            <h5>Mật khẩu</h5>
            {{form.password1}}

            <h5>Xác nhận mật khẩu</h5>
            {{form.password2}}
            <p>
              By continuing, you agree to WhereCV's Conditions of Use and Privacy
              Notice.
            </p>
            <button
              type="submit"
              class="register-button"
            >
              Đăng Ký
            </button>
          </form>
          <p>
              Đã có tài khoản? <span><a href="/login">Đăng nhập ngay!</a></span>
            </p>
        </div>
      </div>
</body>
</html>
